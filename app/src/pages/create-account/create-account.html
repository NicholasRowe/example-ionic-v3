<ion-header>

  <ion-navbar>
    <ion-title>create-account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="c-title">Create account</div>

  <form [formGroup]="createAccountForm">
    <ion-list class="form-elements">

      <ion-item>
        <ion-label stacked no-lines color="light">Your email address</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked no-lines color="light">Password</ion-label>
        <ion-input type="text" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block round tappable (click)="proceed()">Continue</button>

  </form>

</ion-content>
